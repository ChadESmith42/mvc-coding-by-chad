<html>
<head>
    <meta charset=utf-8 />
    <title>Kansas City, Missouri</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin="" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="Content/css/main.css" rel="stylesheet" />
    <link href="Content/css/storymap.css" rel="stylesheet" />

<body>

    <div class="jumbotron col-md-12">
        <h1>Kansas City, Missouri</h1>
    </div>

    <div id="main" class="leaflet-map-pane"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Load Leaflet from CDN -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.1.4/dist/esri-leaflet.js"></script>
    <script type="text/javascript">

        var map = L.map("map").setView([39.0997, -94.5786], 11);

        L.esri.basemapLayer("DarkGray").addTo(map);
        L.esri.basemapLayer("DarkGrayLabels").addTo(map);

    </script>
